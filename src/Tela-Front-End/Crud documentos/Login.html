<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/Login.css" rel="stylesheet">
</head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
   
    <main class="w-100 m-auto form-container">
        <form>
            <img src="assets/img/logo2.png"  class="m-4" height="250" width="260"/>
            <h1 class=" h3 mb-3 fw-normal" >Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="exemplo@gmail.com"/>
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="password"/>
                <label for="floatingInput">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Relembre seus dados de acesso </label> <br/>
                <a href="#!">Esqueceu sua senha?</a>
            </div>
            <a href="./GerenciamentoDocumento.html">
            <button type="button" class="btn btn-warning w-100 py-2">Entrar</button>
          </a>

          <a href="./Cadastro.html">
            <button type="button" class="btn btn-primary w-100 py-2">NÃ£o tem uma conta? Realize seu cadastro</button>
          </a>
           

        </form>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
